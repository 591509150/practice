function makeArray(len){
    var array = [];

        for(var i = arr.length - 1; i; i--){
            var temp, rnd = parseInt(Math.random() * i);
            temp = arr[i];
            arr[i] = arr[rnd];
            arr[rnd] = temp;
        }
        console.dir(arr);
        return arr;
    }
 
    return array;
}
var arr = makeArray(len);
